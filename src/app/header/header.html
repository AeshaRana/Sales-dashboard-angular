  <header class="dashboard-header">
      <div class="header-left">
        <button class="mobile-menu-btn" type="button" (click)="onMenuToggle()" aria-label="Open navigation menu">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <p class="breadcrumb">
          <a href="#">Home</a>
          <span>/</span>
          <span>{{pageTitle}}</span>
        </p>
        <h1>Sales Dashboard</h1>
        <p class="header-subtitle">Track revenue momentum, orders, and customer growth at a glance.</p>
      </div>

      <div class="header-right">
        <!-- <label class="date-filter" for="dateRange">
          <span>Date Range</span>
          <select id="dateRange" name="dateRange">
            <option selected>Last 7 Days</option>
            <option>Last 30 Days</option>
            <option>This Year</option>
          </select>
        </label> -->

        <button class="icon-btn notification-btn desktop-action" aria-label="Notifications">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3a6 6 0 0 0-6 6v3.59L4.29 15.3A1 1 0 0 0 5 17h14a1 1 0 0 0 .71-1.7L18 12.59V9a6 6 0 0 0-6-6zM9.5 18a2.5 2.5 0 0 0 5 0" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="badge">3</span>
        </button>

        <details class="profile-menu desktop-action" #menuDetails>
          <summary class="profile-trigger">
            <span class="avatar" aria-hidden="true">IB</span>
            <span class="profile-name">Ishita</span>
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </summary>
          <div class="dropdown-panel">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </details>

        <details class="compact-menu" #menuDetails>
          <summary class="icon-btn" aria-label="More actions">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="5" cy="12" r="1.8" fill="currentColor"/>
              <circle cx="12" cy="12" r="1.8" fill="currentColor"/>
              <circle cx="19" cy="12" r="1.8" fill="currentColor"/>
            </svg>
          </summary>
          <div class="dropdown-panel compact-panel">
            <a href="#">
              Notifications
              <span class="menu-badge">3</span>
            </a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </details>
      </div>
    </header>
