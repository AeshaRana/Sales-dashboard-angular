<div class="container-fluid">
    <div class="container">
    <h4>Add Product</h4>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="field-container">
        <label for="pname" class="label">Enter Product Name</label>
        <input type="text" name="pname" id="pname" class="input" formControlName="pname" >
    </div>
    <div class="field-container">
        <label for="ptitle" class="label">Enter Product Title</label>
        <input type="text" name="ptitle" id="ptitle" formControlName="ptitle" >
    </div>
    <div class="field-container">
        <label for="pprice" class="label">Enter Product Price</label>
        <input type="number" name="pprice" id="pprice" formControlName="pprice" >
    </div>
     <div class="field-container">
        <label for="pdescription" class="label">Enter Product Description</label>
        <input type="pdescription" name="pdescription" id="pdescription" formControlName="pdescription" >
    </div>
    <div class="field-container">
        <label for="pcategory" class="label">Select Product Category</label>
        <select name="pcategory" id="pcategory" formControlName="pcategory">
            <option value="" disabled selected>Select category</option>
            @for(category of productCategory;track category.id)
            {
                <option [value]='category.category'>{{category.category}}</option>
            }
        </select>
    </div>
    <div class="field-container">
        <!-- [disabled]="checkValiadtion()" -->
        <button type="submit" class="add-btn" >Add Product</button>
    </div>
</form>


</div>
</div>
